<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lyrics Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      height: 100vh;
      position: relative;
    }
    
    .dynamic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      transition: all 1s ease;
      overflow: hidden;
    }
    
    .gradient-overlay {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: #000;
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      opacity: 0.8;
    }
    
    @keyframes gradientFlow {
      0% {
        transform: rotate(0deg) scale(1.2);
        background-position: 0% 50%;
      }
      50% {
        transform: rotate(180deg) scale(1.3);
        background-position: 100% 50%;
      }
      100% {
        transform: rotate(360deg) scale(1.2);
        background-position: 0% 50%;
      }
    }
    
    .image-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(30px) brightness(0.5) saturate(1.8);
      opacity: 0.7;
      z-index: -1;
      transition: all 0.5s ease;
    }
    
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      animation: float 20s infinite linear;
      opacity: 0;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .image-side {
      flex: 0 0 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
      z-index: 1;
    }
    
    .album-art {
      width: 320px;
      height: 320px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
      margin-bottom: 15px;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .album-art:hover {
      transform: scale(1.03);
      box-shadow: 0 30px 60px rgba(0,0,0,0.7);
    }
    
    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .album-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #333 0%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 16px;
    }
    
    .song-title {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      width: 100%;
      max-width: 320px;
      padding: 8px 12px;
      margin-bottom: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
    }
    
    .player-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 320px;
      margin-top: 5px;
    }
    
    .time-display {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 8px;
    }
    
    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-bottom: 20px;
      cursor: pointer;
      position: relative;
    }
    
    .progress-bar {
      height: 100%;
      background: #ffffff;
      width: 0%;
      border-radius: 2px;
      transition: width 0.1s;
      position: relative;
    }
    
    .progress-bar::after {
      content: '';
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .progress-container:hover .progress-bar::after {
      opacity: 1;
    }
    
    .controls {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
      justify-content: center;
    }
    
    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
    
    .control-btn:active {
      transform: scale(0.95);
    }
    
    #playBtn {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      width: 50px;
      height: 50px;
      font-size: 18px;
    }
    
    #playBtn:hover {
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    
    .lyrics-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px;
      position: relative;
      z-index: 1;
    }
    
    .file-inputs {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .file-input-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .file-input-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 5px;
    }
    
    .file-btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      padding: 15px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .file-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }
    
    .settings-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 2;
      transition: all 0.3s ease;
    }
    
    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }
    
    .settings-panel {
      position: absolute;
      top: 70px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      z-index: 10;
      min-width: 280px;
      display: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    .settings-panel.active {
      display: block;
    }
    
    .settings-title {
      font-size: 16px;
      margin-bottom: 15px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
    }
    
    .settings-group {
      margin-bottom: 15px;
    }
    
    .settings-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 8px;
      display: block;
    }
    
    .settings-input, .settings-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      padding: 10px;
      font-size: 14px;
      font-family: inherit;
      width: 100%;
    }
    
    .settings-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .custom-colors {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    
    .color-input {
      flex: 1;
      height: 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .lyrics-display-container {
      flex: 1;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .lyrics-wheel {
      width: 100%;
      max-width: 700px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    .lyrics-line {
      font-size: 28px;
      line-height: 1.4;
      margin: 8px 0;
      padding: 12px 20px;
      text-align: center;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      width: 100%;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.6);
      position: absolute;
      left: 0;
      opacity: 0;
      transform: translateY(40px) scale(0.95);
    }
    
    .lyrics-line.active {
      opacity: 1;
      transform: translateY(0) scale(1);
      color: #fff;
      font-size: 32px;
      font-weight: 600;
    }
    
    .lyrics-line.prev {
      opacity: 0.4;
      transform: translateY(-60px) scale(0.9);
      color: rgba(255, 255, 255, 0.5);
    }
    
    .lyrics-line.next {
      opacity: 0.4;
      transform: translateY(60px) scale(0.9);
      color: rgba(255, 255, 255, 0.5);
    }
    
    .lyrics-line.far-prev {
      opacity: 0.2;
      transform: translateY(-120px) scale(0.85);
      color: rgba(255, 255, 255, 0.3);
    }
    
    .lyrics-line.far-next {
      opacity: 0.2;
      transform: translateY(120px) scale(0.85);
      color: rgba(255, 255, 255, 0.3);
    }
    
    .fullscreen-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 2;
      transition: all 0.3s ease;
    }
    
    .fullscreen-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }
    
    .fullscreen-mode .file-inputs {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-20px);
    }
    
    .fullscreen-mode .image-side,
    .fullscreen-mode .lyrics-side {
      padding: 60px;
    }
    
    .fullscreen-mode .album-art {
      width: 400px;
      height: 400px;
    }
    
    .fullscreen-mode .lyrics-line {
      font-size: 36px;
    }
    
    .fullscreen-mode .lyrics-line.active {
      font-size: 40px;
    }
  </style>
</head>

  <script>
    const mainContainer = document.getElementById('mainContainer');
    const dynamicBg = document.getElementById('dynamicBg');
    const gradientOverlay = document.getElementById('gradientOverlay');
    const imageOverlay = document.getElementById('imageOverlay');
    const particlesContainer = document.getElementById('particlesContainer');
    const albumImage = document.getElementById('albumImage');
    const albumPlaceholder = document.getElementById('albumPlaceholder');
    const songTitleDisplay = document.getElementById('songTitleDisplay');
    const songTitleInput = document.getElementById('songTitleInput');
    const lyricsWheel = document.querySelector('.lyrics-wheel');
    const audioPlayer = document.getElementById('audioPlayer');
    const audioFile = document.getElementById('audioFile');
    const imageFile = document.getElementById('imageFile');
    const lyricsFile = document.getElementById('lyricsFile');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeDisplay = document.getElementById('currentTime');
    const durationDisplay = document.getElementById('duration');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    const fontSelect = document.getElementById('fontSelect');
    const sizeSelect = document.getElementById('sizeSelect');
    const color1 = document.getElementById('color1');
    const color2 = document.getElementById('color2');
    const color3 = document.getElementById('color3');
    const applyColors = document.getElementById('applyColors');

    let lyricsData = [];
    let currentLineIndex = 0;
    let isPlaying = false;
    let isSeeking = false;

    function createParticles() {
      particlesContainer.innerHTML = '';
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 6 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        particle.style.left = `${Math.random() * 100}%`;
        
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 15;
        
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        const colors = [color1.value, color2.value, color3.value];
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = color;
        
        particlesContainer.appendChild(particle);
      }
    }

    songTitleInput.addEventListener('input', () => {
      const newTitle = songTitleInput.value.trim();
      if (newTitle) {
        songTitleDisplay.textContent = newTitle;
      }
    });

    applyColors.addEventListener('click', () => {
      updateBackgroundColors(color1.value, color2.value, color3.value);
      createParticles();
    });

    function updateBackgroundColors(color1, color2, color3) {
      gradientOverlay.style.background = `linear-gradient(45deg, ${color1}, ${color2}, ${color3}, ${color1}99, ${color2}99)`;
      gradientOverlay.style.backgroundSize = '400% 400%';
    }

    function formatTime(seconds) {
      if (isNaN(seconds)) return "0:00";
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function parseLyrics(text) {
      const lines = text.split('\n').filter(line => line.trim() !== '');
      const parsed = [];
      let hasTimestamps = false;
      
      for (const line of lines) {
        const timeMatch = line.match(/\[(\d+):(\d+)(?:\.(\d+))?\]/);
        if (timeMatch) {
          hasTimestamps = true;
          const minutes = parseInt(timeMatch[1]);
          const seconds = parseInt(timeMatch[2]);
          const milliseconds = timeMatch[3] ? parseInt(timeMatch[3]) : 0;
          const time = minutes * 60 + seconds + milliseconds / 100;
          const text = line.replace(timeMatch[0], '').trim();
          
          if (text) {
            parsed.push({ time, text });
          }
        } else {
          const text = line.trim();
          if (text) {
            parsed.push({ time: null, text });
          }
        }
      }
      
      parsed.sort((a, b) => {
        if (a.time === null) return 1;
        if (b.time === null) return -1;
        return a.time - b.time;
      });
      
      if (!hasTimestamps && parsed.length > 0) {
        const defaultDuration = 180;
        const interval = defaultDuration / parsed.length;
        parsed.forEach((line, index) => {
          line.time = index * interval;
        });
      }
      
      return parsed;
    }

    function loadLyricsFromFile(file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        lyricsData = parseLyrics(text);
        currentLineIndex = 0;
        displayLyrics();
        updateFontSettings();
      };
      reader.readAsText(file);
    }

    function displayLyrics() {
      lyricsWheel.innerHTML = '';
      
      if (lyricsData.length === 0) {
        const line = document.createElement('div');
        line.className = 'lyrics-line active';
        line.textContent = 'S√∂zl…ôri …ôlav…ô edin';
        lyricsWheel.appendChild(line);
        return;
      }
      
      lyricsData.forEach((lineData, index) => {
        const line = document.createElement('div');
        line.className = 'lyrics-line';
        line.dataset.index = index;
        line.textContent = lineData.text;
        
        line.style.fontFamily = fontSelect.value;
        line.style.fontSize = `${sizeSelect.value}px`;
        
        line.addEventListener('click', () => {
          if (audioPlayer.src && lineData.time !== null) {
            audioPlayer.currentTime = lineData.time;
            currentLineIndex = index;
            updateDisplay();
            if (!isPlaying) {
              audioPlayer.play();
              isPlaying = true;
            }
          }
        });
        
        lyricsWheel.appendChild(line);
      });
      
      updateDisplay();
    }

    function updateDisplay() {
      const lines = document.querySelectorAll('.lyrics-line');
      
      lines.forEach((line, index) => {
        line.classList.remove('active', 'prev', 'next', 'far-prev', 'far-next');
        
        const diff = index - currentLineIndex;
        
        if (diff === 0) {
          line.classList.add('active');
        } else if (diff === -1) {
          line.classList.add('prev');
        } else if (diff === 1) {
          line.classList.add('next');
        } else if (diff === -2) {
          line.classList.add('far-prev');
        } else if (diff === 2) {
          line.classList.add('far-next');
        }
      });
    }

    function updateFontSettings() {
      const fontFamily = fontSelect.value;
      const fontSize = sizeSelect.value;
      
      const lines = document.querySelectorAll('.lyrics-line');
      lines.forEach(line => {
        line.style.fontFamily = fontFamily;
        line.style.fontSize = `${fontSize}px`;
      });
      
      const activeLines = document.querySelectorAll('.lyrics-line.active');
      activeLines.forEach(line => {
        line.style.fontSize = `${parseInt(fontSize) + 4}px`;
      });
    }

    function toggleSettingsPanel() {
      settingsPanel.classList.toggle('active');
    }

    document.addEventListener('click', (e) => {
      if (!settingsPanel.contains(e.target) && e.target !== settingsBtn) {
        settingsPanel.classList.remove('active');
      }
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log(`Fullscreen error: ${err.message}`);
        });
        mainContainer.classList.add('fullscreen-mode');
      } else {
        document.exitFullscreen();
        mainContainer.classList.remove('fullscreen-mode');
      }
    });

    audioFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        if (audioPlayer.src) URL.revokeObjectURL(audioPlayer.src);
        audioPlayer.src = URL.createObjectURL(file);
        
        if (songTitleDisplay.textContent === 'Mahnƒ± Adƒ±') {
          const fileName = file.name.replace(/\.[^/.]+$/, "");
          songTitleDisplay.textContent = fileName;
          songTitleInput.value = fileName;
        }
        
        audioPlayer.addEventListener('loadedmetadata', () => {
          durationDisplay.textContent = formatTime(audioPlayer.duration);
          
          if (lyricsData.length > 0 && lyricsData[0].time === null) {
            const duration = audioPlayer.duration;
            const interval = duration / lyricsData.length;
            lyricsData.forEach((line, index) => {
              line.time = index * interval;
            });
          }
        });
      }
    });

    imageFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        
        albumImage.src = url;
        albumImage.style.display = 'block';
        albumPlaceholder.style.display = 'none';
        
        imageOverlay.style.backgroundImage = `url(${url})`;
        
        extractColorsFromImage(url);
      }
    });

    function extractColorsFromImage(url) {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = url;
      
      img.onload = function() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0, img.width, img.height);
        
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixels = imageData.data;
        
        const colorMap = {};
        let maxCount = 0;
        let dominantColor = '';
        
        for (let i = 0; i < pixels.length; i += 4) {
          const r = pixels[i];
          const g = pixels[i + 1];
          const b = pixels[i + 2];
          
          if (r + g + b < 100 || r + g + b > 700) continue;
          
          const color = `rgb(${r},${g},${b})`;
          
          if (colorMap[color]) {
            colorMap[color]++;
          } else {
            colorMap[color] = 1;
          }
          
          if (colorMap[color] > maxCount) {
            maxCount = colorMap[color];
            dominantColor = color;
          }
        }
        
        const rgb = dominantColor.match(/\d+/g);
        if (rgb && rgb.length === 3) {
          const hex = rgbToHex(parseInt(rgb[0]), parseInt(rgb[1]), parseInt(rgb[2]));
          
          const color1 = hex;
          const color2 = adjustColor(hex, 120);
          const color3 = adjustColor(hex, 240);
          
          document.getElementById('color1').value = color1;
          document.getElementById('color2').value = color2;
          document.getElementById('color3').value = color3;
          
          updateBackgroundColors(color1, color2, color3);
          createParticles();
        }
      };
    }

    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

    function adjustColor(hex, hueShift) {
      let r = parseInt(hex.slice(1, 3), 16);
      let g = parseInt(hex.slice(3, 5), 16);
      let b = parseInt(hex.slice(5, 7), 16);
      
      if (hueShift === 120) {
        [r, g, b] = [g, b, r];
      } else if (hueShift === 240) {
        [r, g, b] = [b, r, g];
      }
      
      return rgbToHex(r, g, b);
    }

    lyricsFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        loadLyricsFromFile(file);
      }
    });

    playBtn.addEventListener('click', () => {
      if (audioPlayer.src) {
        audioPlayer.play();
        isPlaying = true;
      } else {
        alert('∆èvv…ôlc…ô audio faylƒ± y√ºkl…ôyin!');
      }
    });

    pauseBtn.addEventListener('click', () => {
      audioPlayer.pause();
      isPlaying = false;
    });

    prevBtn.addEventListener('click', () => {
      if (currentLineIndex > 0) {
        currentLineIndex--;
        if (audioPlayer.src && lyricsData[currentLineIndex]?.time !== null) {
          audioPlayer.currentTime = lyricsData[currentLineIndex].time;
        }
        updateDisplay();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentLineIndex < lyricsData.length - 1) {
        currentLineIndex++;
        if (audioPlayer.src && lyricsData[currentLineIndex]?.time !== null) {
          audioPlayer.currentTime = lyricsData[currentLineIndex].time;
        }
        updateDisplay();
      }
    });

    settingsBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      toggleSettingsPanel();
    });

    progressContainer.addEventListener('click', (e) => {
      if (!audioPlayer.src) return;
      
      const rect = progressContainer.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      audioPlayer.currentTime = percent * audioPlayer.duration;
    });

    progressContainer.addEventListener('mousedown', () => {
      isSeeking = true;
    });

    document.addEventListener('mouseup', () => {
      isSeeking = false;
    });

    progressContainer.addEventListener('mousemove', (e) => {
      if (isSeeking) {
        const rect = progressContainer.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audioPlayer.currentTime = percent * audioPlayer.duration;
      }
    });

    fontSelect.addEventListener('change', updateFontSettings);
    sizeSelect.addEventListener('change', updateFontSettings);

    audioPlayer.addEventListener('timeupdate', () => {
      const currentTime = audioPlayer.currentTime;
      
      if (!isSeeking && audioPlayer.duration) {
        const progress = (currentTime / audioPlayer.duration) * 100;
        progressBar.style.width = progress + '%';
      }
      
      currentTimeDisplay.textContent = formatTime(currentTime);
      
      let newIndex = currentLineIndex;
      
      while (newIndex < lyricsData.length - 1 && 
             lyricsData[newIndex + 1].time <= currentTime + 0.5) {
        newIndex++;
      }
      
      while (newIndex > 0 && 
             lyricsData[newIndex].time > currentTime + 0.5) {
        newIndex--;
      }
      
      if (newIndex !== currentLineIndex) {
        currentLineIndex = newIndex;
        updateDisplay();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (isPlaying) {
          pauseBtn.click();
        } else {
          playBtn.click();
        }
      } else if (e.key === 'ArrowLeft') {
        prevBtn.click();
      } else if (e.key === 'ArrowRight') {
        nextBtn.click();
      } else if (e.key === 'f' || e.key === 'F') {
        fullscreenBtn.click();
      }
    });

    function initializeApp() {
      updateBackgroundColors('#000000', '#000000', '#000000');
      
      displayLyrics();
      
      updateFontSettings();
    }

    initializeApp();
  </script>
